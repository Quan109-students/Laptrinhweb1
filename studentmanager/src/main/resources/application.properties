# Tên ứng dụng
spring.application.name=studentmanager

# Port: Render gán PORT (vd 10000) qua env - dùng biến này để app lắng nghe đúng
server.port=${PORT:8080}

# ===============================
# SQL Server Connection
# ===============================
# Mặc định: local dev. Production: đặt env SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
# SQL Server đang lắng nghe trên port 1434 (không phải 1433)
spring.datasource.url=jdbc:sqlserver://localhost:1434;databaseName=student;encrypt=true;trustServerCertificate=true

spring.datasource.username=sa
spring.datasource.password=Sa@123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
# Tắt naming strategy tự động để sử dụng chính xác tên cột trong @Column
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
